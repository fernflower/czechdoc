[about]
title = "О нас"
p1 = "Мы - некоммерческая организация, созданная для информационной поддержки докторов, провизоров, медсестер и других медицинских специалистов, намеревающихся продолжить свою профессиональную карьеру в Чехии."
p2 = "Основателями нашего объединения являются врачи с иностранным образованием, которые подтвердили дипломы, прошли весь путь апробации и в настоящее время работают в Чехии."
p3 = "Наша организация не только предоставляет информацию об алгоритмах признания медицинских дипломов, но и устанавливает контакты с Чешской врачебной палатой, Министерством здравоохранения и другими организациями."
p4 = "Нашими главными целями являются информационная поддержка докторов, провизоров, медсестер и других медицинских специалистов, профессиональный и культурный рост членов нашей организации, достойная презентация врачей иностранцев на международном уровне, участие в повышении качества медицинской помощи в Чешской республике."

[why]
about = "O названии"
title = "Почему ДОКТОР ЧЕХОВ?"
p1 = "Антон Павлович Чехов не только литературный феномен, известный во всем мире, но ещё и врач, а значит – наш коллега. Мало кто знает, но по одной из версий происхождения фамилии Чехов, предком великого писателя и драматурга был беглый чех из Богемии, впоследствии закрепощенный в России. Чех – Чехов."
p2 = "А вдруг эта версия и есть самая верная? Тогда названием нашей организации мы «возвращаем» доктора Чехова – чехам. Как литератор он сюда пришёл ещё в 1898 году, когда в Праге, в театре Шванда (Švandovo divadlo) была показана первая зарубежная постановка «Чайки»!"
p3 = "Помимо литературных заслуг была у Антона Павловича ещё одна важная черта: он был неизмеримо человечным и сострадательным, это отмечали его современники, это прослеживается в каждом его произведении. Такая черта присуща всем, кто встретился с человеческой болью, а значит - всем врачам. И именно это делает Чехова ближе к нам сквозь время."
p4 = "Кроме того, врачи – люди творческие. Члены нашего общества играют на музыкальных инструментах, пишут стихи и прозу. И мы надеемся, что в будущем деятельность НКО будет включать в себя не только решение профессиональных вопросов, но и объединять творческих докторов."

